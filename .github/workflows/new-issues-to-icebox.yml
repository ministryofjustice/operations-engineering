name: Add new issues to the Icebox

on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.3.0
        with:
          project: operations-engineering
          column: Icebox
          repo-token: ${{ secrets.GITHUB_TOKEN }}
