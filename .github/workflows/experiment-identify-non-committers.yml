# This workflow is triggered manually to identify dormant GitHub users. It's currently in an experimental phase and will eventually be integrated into the main dormant user process.
name: 🧪 💍 Identify Non-Committers
on:
  workflow_dispatch:

jobs:
  identify_dormant_github_users:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pipenv"
      - name: Install Pipenv
        run: |
          pip install pipenv
          pipenv install
      - run: pipenv run python3 -m bin.identify_non_committers
        env:
          MOJ_TEST_GH_TOKEN: ${{ secrets.MOJ_TEST_NON_COMMITTERS_READ_BOT_PAT }}
