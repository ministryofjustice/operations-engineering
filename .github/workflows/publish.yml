name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths-ignore:
      - "docs/**"

jobs:
  run:
    runs-on: ubuntu-latest
    container:
      image: ministryofjustice/tech-docs-github-pages-publisher:v1.5
    steps:
#     TODO: delete this run command when checkout has fixed the git checkout issue
      - name: Trust My Directory
        run: git config --global --add safe.directory /__w/operations-engineering/operations-engineering
      - uses: actions/checkout@v3
      - name: Publish
        run: /publishing-scripts/publish.sh
      - name: Report failure to Slack
        if: always()
        uses: ravsamhq/notify-slack-action@v1
        with:
          status: ${{ job.status }}
          notify_when: 'failure'
          notification_title: 'Failed GitHub Action Run'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
