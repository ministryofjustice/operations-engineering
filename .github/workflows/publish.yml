name: Publish gh-pages

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "source/**"

# GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ministryofjustice/tech-docs-github-pages-publisher:v3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Compile Markdown to HTML and create artifact
        run: /scripts/deploy.sh
      - name: Upload artifact to be published
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: artifact.tar
          retention-days: 1
      - name: Report failure to Slack
        if: always()
        uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status }}
          notify_when: "failure"
          notification_title: "Failed GitHub Action Run"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
      - name: Report failure to Slack
        if: always()
        uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status }}
          notify_when: "failure"
          notification_title: "Failed GitHub Action Run"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  url-check:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Download a Build Artifact from build
        uses: actions/download-artifact@v3
        with:
          name: github-pages
          path: github-pages
      - name: Unpack files and check URL links
        run: |
          cd github-pages
          tar -xvf artifact.tar
          npm install linkinator
          npx linkinator . --recurse --markdown \
            --skip https://groups.google.com/* \
            --skip https://github.com/ministryofjustice/dns \
            --skip https://github.com/ministryofjustice/moj-ip-addresses \
            --skip https://github.com/ministryofjustice/mta-sts \
            --skip https://operations-engineering.service.justice.gov.uk/images/govuk-large.png \
            --skip https://github.com/ministryofjustice/operations-engineering/issues/new?body=Problem+with+%27ADR-000+Record+Architecture+Decisions%27+%28https%3A%2F%2Foperations-engineering.service.justice.gov.uk%2Fdocumentation%2Fadrs%2Fadr-000.html%29&labels=bug&title=Re%3A+%27ADR-000+Record+Architecture+Decisions%27 \
            --skip https://github.com/ministryofjustice/operations-engineering/issues/new?body=Problem+with+%27ADR-002+Sentry+Spike+Protection%27+%28https%3A%2F%2Foperations-engineering.service.justice.gov.uk%2Fdocumentation%2Fadrs%2Fadr-002.html%29&labels=bug&title=Re%3A+%27ADR-002+Sentry+Spike+Protection%27 \
            --skip https://github.com/ministryofjustice/operations-engineering/issues/new?body=Problem+with+%27ADR-003+DNS+Failover%27+%28https%3A%2F%2Foperations-engineering.service.justice.gov.uk%2Fdocumentation%2Fadrs%2Fadr-003.html%29&labels=bug&title=Re%3A+%27ADR-003+DNS+Failover%27 \
            --skip https://github.com/ministryofjustice/operations-engineering/issues/new?body=Problem+with+%27ADR-004+Docker+SSO%27+%28https%3A%2F%2Foperations-engineering.service.justice.gov.uk%2Fdocumentation%2Fadrs%2Fadr-004.html%29&labels=bug&title=Re%3A+%27ADR-004+Docker+SSO%27 \
            --skip https://github.com/ministryofjustice/operations-engineering/issues/new?body=Problem+with+%27ADR-006+Require+authentication+for+team+reports%27+%28https%3A%2F%2Foperations-engineering.service.justice.gov.uk%2Fdocumentation%2Fadrs%2Fadr-006.html%29&labels=bug&title=Re%3A+%27ADR-006+Require+authentication+for+team+reports%27 \
