name: ðŸ¤– Remove Stale Outside Collaborators
on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 1 * *"

jobs:
  remove-stale-outside-collaborators:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pipenv"
      - name: Install Pipenv
        run: |
          pip install pipenv
          pipenv install
      - name: Remove stale outside collaborators
        run: pipenv run python -m bin.remove_stale_outside_collaborators
        env:
          ADMIN_GITHUB_TOKEN: ${{ secrets.OPS_BOT_TOKEN }}
          GITHUB_ORGANIZATION_NAME: ministryofjustice
      - name: Report failure to Slack
        if: always()
        uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status }}
          notify_when: "failure"
          notification_title: "Failed GitHub Action Run"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
