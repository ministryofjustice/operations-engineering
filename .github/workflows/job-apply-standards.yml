name: ðŸ¤– Apply Standards to Repos

on:
  schedule:
    - cron: "0 7 * * *" # Every day at 0700
  workflow_dispatch: # So we can trigger manually

jobs:
  configure-standards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pipenv"
      - name: Install Pipenv
        run: |
          pip install pipenv
          pipenv install
      - run: pipenv run python3 -m bin.configure_standards
        env:
          ADMIN_GITHUB_TOKEN: ${{ secrets.GH_BOT_PAT_TOKEN }}
          KPI_DASHBOARD_URL: ${{ secrets.KPI_DASHBOARD_POC_URL }}
          KPI_DASHBOARD_API_KEY: ${{ secrets.KPI_DASHBOARD_POC_API_KEY }}
      - name: Report failure to Slack
        if: always()
        uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status }}
          notify_when: "failure"
          notification_title: "Failed to report on unowned_repositories"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
