name: Assign support tickets to creator

on:
  issues:
    types:
      - opened
      - edited

jobs:
  assign-support-tickets-to-creator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
      - run: pip install -r requirements.txt
      - run: python -m bin.assign_support_tickets --oauth-token ${{ secrets.GH_BOT_PAT_TOKEN }}
        env:
          LOGGING_LEVEL: ${{ secrets.LOGGING_LEVEL }}
  close-support-ticket:
    if: ${{ always() }}
    needs: assign-support-tickets-to-creator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
      - run: pip install -r requirements.txt
      - run: python -m bin.close_support_tickets
        env:
          ADMIN_GITHUB_TOKEN: ${{ secrets.GH_BOT_PAT_TOKEN }}
          LOGGING_LEVEL: ${{ secrets.LOGGING_LEVEL }}
